<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codelândia - Desafio</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./media-queries.css" />
</head>
<body>
  <div class="wrapper">
    <header>
      <div id="logo">
        <img src="./assets/img/logo.svg" alt="Logotipo da aplicação" />
      </div>

      <div class="social-media">
        <a href="#"><img src="./assets/img/fb.svg" alt="Facebook_img"/></a>
        <a href="#"><img src="./assets/img/insta.svg" alt="Instagram_img"/></a>
        <a href="#"><img src="./assets/img/tt.svg" alt="Twitter_img"/></a>
        <a href="#"><img src="./assets/img/youtube.svg" alt="Youtube_img"/></a>
      </div>
    </header>

  <main>
    <section class="app">
      <img class="ghost" src="./assets/img/ghost.png" alt="Fantasma Logo" />
      <div class="content">
        <h6>HAYAO MIYAZAKI</h6>
        <h1>A VIAGEM DE CHIHIRO</h1>
        <p class="paragraph">
          Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles
          que a desobedecem são transformados em animais.
        </p>

        <div class="section-buttons">
          <button id="player-button">
            <div class="button-content">
              <img class="player" src="./assets/img/player.svg" alt="player button"/>
              <p class="button-txt-player">Assistir Agora</p>
            </div>
          </button>

          <button id="trailer-button">
            <div class="button-content">
              <p class="button-txt-trailer">Assista o Trailer</p>
            </div>
          </button>
        </div>
      </div>
    </section>
  </main>
  </div>
</body>
</html>
